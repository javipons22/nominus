<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header container-fluid fixed-top">
        <div class="row justify-content-center">
            <img src="img/logo.svg" alt="logo nominus" class="main-header__logo">
        </div>
    </header>
    <main class="contenido-principal">
        <div class="banner">
            <div class="container">
                <div class="row justify-content-center justify-content-lg-start">
                    <h1 class="col-6 col-md-4 titulo row">
                        <div class="titulo__elemento text-fit">mejoramos tu</div>
                        <div class="titulo__elemento text-fit">performance</div>
                        <div class="titulo__elemento titulo__elemento--last text-fit">digital</div>
                    </h1>
                </div>
            </div>
        </div>
        <div class="servicios">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-11 m-4 servicio">col1</div>
                    <div class="col-11 m-4 servicio">col2</div>
                    <div class="col-11 m-4 servicio">col3</div>
                    <div class="col-11 m-4 servicio">col4</div>
                    <div class="col-11 m-4 servicio">col5</div>
                    <div class="col-11 m-4 servicio">col6</div>
                    <div class="col-11 m-4 servicio">col7</div>
                    <div class="col-11 m-4 servicio">col8</div>
                </div>
            </div>     
        </div>
    </main>
    

<script src="js/fitty.min.js"></script>
<script>
fitty('.text-fit',{
    minSize: 1,
    maxSize: 1000,
});
</script>
</body>
</html>
